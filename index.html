<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Parks Vacation Finder</title>
</head>
<body>
  <h1>National Parks Vacation Finder</h1>
  <form id="search-form">
    <fieldset>
      <label for="states">States to Search In</label><br>
      <input type="text" id="states" name="national" class="js-search" placeholder="e.g MI, OH, NE"><br>
      <label for="states">Search Amount</label><br>
      <input type="text" id="limit" name="national" class="js-limit" value="10"><br>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
  <main></main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
